<!DOCTYPE html>
<html>
<head>
    <title>Draw Audio File With d3</title>
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: middle;
}

.axis text {
  font: 10px sans-serif;
  fill: #000;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


</style>
</head>
<body>
    
<!--<div class="chart">
</div>-->

<!-- https://bost.ocks.org/mike/bar/3/ -->

<svg class="chart"></svg>   

<script src="libs/d3.v3.min.js"></script>
<script type="text/javascript">

let data = [];
for( let i = 0; i < 60; i ++) {
    data.push(i);
}

// settings
var margin = {top: 20, right: 30, bottom: 30, left: 40},
    widthScale = 1280,
    width = widthScale - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;
    marginBars = 15;

// Create the linear scales
var y = d3.scale.linear()
    .range([height, 0]);

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, widthScale]);

// Seteo los EJES
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

// Ancho de las barras proporcional a la cantidad de informaciÃ³n divivido el ancho del contenedor
var barWidth = width / data.length;

// get the element chart and set the settings
var chart = d3.select(".chart")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");;

chart.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

chart.append("g")
    .attr("class", "y axis")
    .call(yAxis);

chart.selectAll(".bar")
      .data(data)
    .enter().append("rect")
        .attr("transform", "translate(" + marginBars + ", 0)")
      .attr("class", "bar")
      .attr("x", function(d) { console.log('x?', x(d)); return x(d); })
      .attr("y", function(d) { console.log('y?', y(d)); return 0; })
      .attr("height", function(d) { return height - marginBars; })
      .attr("width", barWidth - 1);


</script>
</body>
</html>
